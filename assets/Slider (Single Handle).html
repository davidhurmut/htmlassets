<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>HTML Assets</title>
<style>
body {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #888;
    margin: 0;
    font-family: Arial, sans-serif;
    gap: 20px;
}

.slider-container {
    width: 300px;
    display: flex;
    align-items: center;
    gap: 15px;
    color: #fff;
}

input[type=range] {
    -webkit-appearance: none;
    width: 100%;
    height: 8px;
    border-radius: 5px;
    background: #333;
    outline: none;
    transition: background 0.3s ease;
}

input[type=range]::-webkit-slider-thumb {
    -webkit-appearance: none;
    appearance: none;
    width: 22px;
    height: 22px;
    border-radius: 50%;
    background: #5a3fff;
    cursor: pointer;
    box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    transition: transform 0.2s ease;
}

input[type=range]:hover::-webkit-slider-thumb {
    transform: scale(1.2);
}

input[type=range]::-moz-range-thumb {
    width: 22px;
    height: 22px;
    border-radius: 50%;
    background: #5a3fff;
    cursor: pointer;
    box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    transition: transform 0.2s ease;
}

.badge {
    position: fixed !important;
    bottom: 20px !important;
    right: 20px !important;
    background: #000 !important;
    color: #fff !important;
    padding: 10px 15px !important;
    border-radius: 25px !important;
    font-size: 12px !important;
    font-weight: bold !important;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2) !important;
    display: flex !important;
    align-items: center !important;
    gap: 5px !important;
    z-index: 1000 !important;
    user-select: none !important;
    pointer-events: auto !important;
    cursor: pointer;
}
</style>
</head>
<body>

<div class="slider-container">
  <input type="range" min="0" max="100" value="50" id="slider1">
  <span id="sliderValue">50</span>
</div>

<div class="badge" onclick="window.open('https://github.com/davidhurmut/htmlassets/tree/main','_blank')">
  <span>ðŸ’»</span>
  This code is from HTML Assets
</div>

<script>
const slider1 = document.getElementById('slider1');
const sliderValue = document.getElementById('sliderValue');

slider1.addEventListener('input', () => {
  sliderValue.textContent = slider1.value;

</script>

</body>
</html>

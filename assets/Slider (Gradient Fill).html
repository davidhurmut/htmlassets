<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>HTML Assets</title>
<style>
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #888;
    margin: 0;
    font-family: Arial, sans-serif;
    flex-direction: column;
    gap: 20px;
}

.slider-container {
    display: flex;
    justify-content: center;
    align-items: center;
}

input[type=range] {
    -webkit-appearance: none;
    width: 300px;
    height: 10px;
    border-radius: 5px;
    background: linear-gradient(to right, #5a3fff 25%, #333 25%);
    outline: none;
    transition: background 0.3s ease;
}

input[type=range]::-webkit-slider-thumb {
    -webkit-appearance: none;
    appearance: none;
    width: 24px;
    height: 24px;
    border-radius: 50%;
    background: #fff;
    border: 2px solid #5a3fff;
    cursor: pointer;
    box-shadow: 0 2px 6px rgba(0,0,0,0.3);
}

input[type=range]::-moz-range-thumb {
    width: 24px;
    height: 24px;
    border-radius: 50%;
    background: #fff;
    border: 2px solid #5a3fff;
    cursor: pointer;
    box-shadow: 0 2px 6px rgba(0,0,0,0.3);
}

.badge {
    position: fixed !important;
    bottom: 20px !important;
    right: 20px !important;
    background: #000 !important;
    color: #fff !important;
    padding: 10px 15px !important;
    border-radius: 25px !important;
    font-size: 12px !important;
    font-weight: bold !important;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2) !important;
    display: flex !important;
    align-items: center !important;
    gap: 5px !important;
    z-index: 1000 !important;
    user-select: none !important;
    pointer-events: auto !important;
    cursor: pointer;
}
</style>
</head>
<body>

<div class="slider-container">
  <input type="range" min="0" max="100" value="25" id="slider2">
</div>

<div class="badge" onclick="window.open('https://github.com/davidhurmut/htmlassets/tree/main','_blank')">
  <span>ðŸ’»</span>
  This code is from HTML Assets
</div>

<script>
const slider2 = document.getElementById('slider2');
slider2.addEventListener('input', () => {
  const value = slider2.value;
  slider2.style.background = `linear-gradient(to right, #5a3fff ${value}%, #333 ${value}%)`;
});
</script>

</body>
</html>
